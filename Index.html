<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Styles/Styles.css" />
    <script
      src="https://kit.fontawesome.com/7291d25a09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <div class="container border shadow mt-2 rounded">
      <div class="row row1 searchbar noborder m-10">
        <div class="col border m-3 p-2 rounded">
          <form class="search">
            <input
              class="searchbar noborder col-7 m-2"
              type="text"
              placeholder="type a city name"
              id="InputCity"
            />
            <input
              class="p-1 col-2 ml-4 mr-4 rounded"
              type="submit"
              value="Search"
              id="searchCity"
            />
            <input
              class="p-1 col-2 ml-4 rounded"
              type="submit"
              value="Current"
              id="CurrentCity"
            />
          </form>
        </div>
      </div>
      <div class="row row2 p-3 m-10">
        <div class="col-7">
          <h1 id="CityName">City Name</h1>
          <h2 id="date"></h2>
        </div>

        <div class="col-2">
          <i class="fa-solid fa-sun" id="CurrentDay"></i>
        </div>
        <div class="col-1"><h2 id="temprature">19°C</h2></div>
        <div class="col-2">
          <h3 id="CF">
            <a href="" class="CF" id="CFC">°C</a> |
            <a href="" class="CF" id="CFF">°F</a>
          </h3>
        </div>
      </div>

      <div class="row row3 m-3">
        <div class="col-1 nextPreviouseButton mt-3">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="col weekdays">
          <i class="fa-solid fa-cloud"></i>
          <h2>Saturday</h2>
        </div>
        <div class="col weekdays">
          <i class="fa-solid fa-sun"></i>
          <h2>Sunday</h2>
        </div>
        <div class="col weekdays">
          <i class="fa-solid fa-wind"></i>
          <h2>Monday</h2>
        </div>
        <div class="col weekdays">
          <i class="fa-solid fa-smog"></i>
          <h2>Tuesday</h2>
        </div>
        <div class="col weekdays">
          <i class="fa-solid fa-cloud-bolt"></i>
          <h2>Wednesday</h2>
        </div>
        <div class="col weekdays">
          <i class="fa-sharp fa-solid fa-snowflake"></i>
          <h2>Thursday</h2>
        </div>
        <div class="col weekdays">
          <i class="fa-sharp fa-solid fa-wind"></i>
          <h2>Friday</h2>
        </div>
        <div class="col-1 nextPreviouseButton mt-3">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <div class="container">
          <a href="https://github.com/MahshidJalilvand2023/My_weather_App">Open-source code</a> by Mahshid Jalilvand
    </div>
    <script src="App/App.js"></script>
  </body>
</html>
